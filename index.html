<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="left-bg">
    <div class="logo-bar">
      <p class="logo logo-element"></p>
      <p class="odin-text logo-element">ODIN</p>
    </div>
    <p class="photo-credit">Photo by <a class ="credit" href="">Halie West</a> on <a class ="credit" href="">Unsplash</a></p>
  </div>
  <div class=right-bg>
    <div class="quote-container">
      <p class="quote">

        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        <br>
        <br>
        You know you want to.
        </p>
    </div>
    <div class="form-container">
      <form action="" method="post" id="sign-up-form">
        <h1 class="form-header">Let's do this!</h1>
        <div class="form-fields">
          <div class="column1">
            <div class="form-div">
              <label for="first-name">FIRST NAME*</label>
              <input type="text" name="firstName" id="first-name" required>
            </div>
            <div class="form-div">
              <label for="e-mail">EMAIL*</label>
              <input type="email" name="userEmail" id="e-mail" required>
            </div>
            <div class="form-div">
              <label class="error" for="password">PASSWORD*</label>
              <input type="password" name="password" id="password" required>
            </div>
          </div>
          <div class="column2">
            <div class="form-div">
              <label for="last-name">LAST NAME*</label>
              <input type="text" name="lastName" id="last-name" required>
            </div>
            <div class="form-div">
              <label for="phone">PHONE NUMBER*</label>
              <input type="tel" name="phone" placeholder="###-###-####" id="phone" pattern="(\d{3}[\-]\d{3}[\-]\d{4})" required>
            </div>
            <div class="form-div">
              <label class="error" for="confirm-password">CONFIRM PASSWORD*</label>
              <input type="password" name="confirmPassword" id="confirm-password" required>
            </div>
                  </div>
          </div>
        </form>
      </div>
    <div class="button-container">
      <button type="submit" form="sign-up-form">Create Account</button>
      <p>Already have an account? <a class="login" href="">Log in</a></p>
    </div>
  </div>

</body>
</html>
